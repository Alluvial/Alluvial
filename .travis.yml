language: cpp
compiler:
  - gcc
  - clang
# Change this to your needs
before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo apt-get update -qq
    - sudo apt-get install -qq build-essential qtcreator qtdeclarative5-dev
script: 
    - qmake -qt=qt5 -v
    - qmake -qt=qt5
    - make
